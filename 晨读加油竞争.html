<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êô®ËØªÂä†Ê≤πÁ´û‰∫â</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
            position: relative;
            z-index: 10;
        }

        .left-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .right-panel {
            flex: 1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .panel-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
        }

        .left-panel .panel-title {
            color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 10px;
            overflow-y: auto;
            flex: 1;
            position: relative;
        }

        .student-ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: grab;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            user-select: none;
            text-align: center;
            padding: 5px;
            word-wrap: break-word;
        }

        .student-ball:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .student-ball.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .wave-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.8) 20%, 
                rgba(255, 255, 255, 0.8) 80%, 
                transparent 100%);
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0) scaleY(1);
            }
            50% {
                transform: translateY(-5px) scaleY(1.5);
            }
        }

        .leaderboard {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            flex: 1;
            padding: 10px;
        }

        .leaderboard-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.5s ease-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .rank {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .student-name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .cheer-words {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .cheer-word {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            animation: floatUp 8s linear infinite;
            white-space: nowrap;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(-5deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(5deg);
                opacity: 0;
            }
        }

        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .celebration-content {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .celebration-name-box {
            display: inline-block;
            padding: 40px 80px;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe4e4 100%);
            border: 8px solid #ff6b9d;
            border-radius: 40px;
            box-shadow: 
                0 10px 30px rgba(255, 107, 157, 0.3),
                inset 0 5px 15px rgba(255, 255, 255, 0.8);
            position: relative;
            animation: bounce 0.5s ease-out, pulse 2s ease-in-out infinite;
        }

        .celebration-name-box::before,
        .celebration-name-box::after {
            content: 'üå∏';
            position: absolute;
            font-size: 40px;
            animation: rotate 3s linear infinite;
        }

        .celebration-name-box::before {
            top: -25px;
            left: -25px;
        }

        .celebration-name-box::after {
            bottom: -25px;
            right: -25px;
            animation-direction: reverse;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .celebration-name {
            font-size: 150px;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 0.5s ease-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .thumbs-up {
            position: absolute;
            font-size: 60px;
            animation: thumbsUp 1s ease-out forwards;
        }

        @keyframes thumbsUp {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            font-size: 30px;
            animation: twinkle 0.5s ease-out forwards;
        }

        @keyframes twinkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: confettiFall 2s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .rainbow-text {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .empty-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2 class="panel-title">üåü ÂæÖÈÄâÂå∫ üåü</h2>
            <div class="students-grid" id="studentsGrid"></div>
        </div>
        <div class="right-panel">
            <h2 class="panel-title">üèÜ ÊúóËØªÈæôËôéÊ¶ú üèÜ</h2>
            <div class="leaderboard" id="leaderboard">
                <div class="empty-message">ÊãñÂä®Â≠¶ÁîüÂêçÂ≠óÂà∞ËøôÈáåÂºÄÂßãÊØîËµõÔºÅ</div>
            </div>
        </div>
    </div>

    <div class="cheer-words" id="cheerWords"></div>

    <div class="celebration-overlay" id="celebrationOverlay">
        <div class="celebration-content">
            <div class="stars" id="stars"></div>
            <div class="celebration-name-box">
                <div class="celebration-name rainbow-text" id="celebrationName"></div>
            </div>
        </div>
    </div>

    <script>
        const students = [
            ' ÂÆâ‰øäÂÆá ', ' ÁôΩÊ≤êÂ∏å ', ' Ëî°ËØ≠Ëæ∞ ', ' ÈôàÊòüÊ≥Ω ', ' ÈÇìÂ•ïËà™ ', 
            ' Ëë£‰πêÁë∂ ', ' ÊùúÁü•‰∫à ', ' ËåÉÂòâÂÆÅ ',' ÊñπÊ¢ìËΩ© ', ' ‰ªòÈõ®Ê°ê ', 
            ' È´òÂ•ïËæ∞ ', ' ÂÖ≥Ê≤êÈò≥ ', ' Èü©‰øäÁÜô ', ' ‰ΩïËØ≠Ê±ê ', ' Ê¥™Ê¢ìËê± ', 
            ' ÈªÑÊôØÈìÑ ',' Ê±ü‰∏ÄËØ∫ ', ' ÈáëÂΩ¶Â∏å ', ' Èõ∑ÊòüÁÑ∂ ', ' ÈªéÊ≤êÂÆ∏ ', 
            ' Ê¢Å‰π¶Áè© ', ' ÂªñÁü•Â§è ', ' ÂáåÊôØË°å ', ' Âç¢‰πêÊΩº ',' ÈôÜÊ≥ΩÂÆá ', 
            ' ÂêïÊ¢ìÊòï ', ' ÁΩóÂòâÊ†ë ', ' È™ÜÂ•ïÂÆÅ ', ' ÊØõËØ≠ÊòÇ ', ' Â≠üÂÖ¥‰ºü '
        ];

        const cheerWords = ['Âä†Ê≤π', 'ÂÜçÂ§ßÂ£∞‰∏ÄÁÇπ', '‰Ω†ÊúÄÊ£í', 'Â§™Ê£í‰∫Ü', 'ÁªßÁª≠Âä™Âäõ', '‰Ω†ÁúüÂéâÂÆ≥', 'Âä†Ê≤πÂä†Ê≤π', 'Â•ΩÊ†∑ÁöÑ', 'ÁúüÊ£í', 'ÂéâÂÆ≥'];
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe', '#fd79a8', '#00b894'];

        let leaderboardCount = 0;

        function initStudentsGrid() {
            const grid = document.getElementById('studentsGrid');
            const ballColors = [
                'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                'linear-gradient(135deg, #d299c2 0%, #fef9d7 100%)',
                'linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%)',
                'linear-gradient(135deg, #fddb92 0%, #d1fdff 100%)',
                'linear-gradient(135deg, #c1dfc4 0%, #deecdd 100%)',
                'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
                'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)'
            ];

            students.forEach((student, index) => {
                const ball = document.createElement('div');
                ball.className = 'student-ball';
                ball.textContent = student;
                ball.draggable = true;
                ball.style.background = ballColors[index % ballColors.length];
                
                const wave = document.createElement('div');
                wave.className = 'wave-animation';
                ball.appendChild(wave);

                ball.addEventListener('dragstart', handleDragStart);
                ball.addEventListener('dragend', handleDragEnd);

                grid.appendChild(ball);
            });
        }

        function initCheerWords() {
            const container = document.getElementById('cheerWords');
            
            function createCheerWord() {
                const word = document.createElement('div');
                word.className = 'cheer-word';
                word.textContent = cheerWords[Math.floor(Math.random() * cheerWords.length)];
                word.style.left = Math.random() * 90 + 5 + '%';
                word.style.animationDuration = (6 + Math.random() * 4) + 's';
                word.style.animationDelay = Math.random() * 2 + 's';
                word.style.fontSize = (20 + Math.random() * 15) + 'px';
                word.style.color = colors[Math.floor(Math.random() * colors.length)];
                word.style.opacity = 0.5 + Math.random() * 0.3;
                
                container.appendChild(word);

                setTimeout(() => {
                    word.remove();
                }, 12000);
            }

            for (let i = 0; i < 15; i++) {
                setTimeout(createCheerWord, i * 500);
            }

            setInterval(createCheerWord, 800);
        }

        function initLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.addEventListener('dragover', handleDragOver);
            leaderboard.addEventListener('drop', handleDrop);
        }

        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', e.target.textContent.trim());
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedElement = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDrop(e) {
            e.preventDefault();
            const studentName = e.dataTransfer.getData('text/plain');
            
            if (studentName && draggedElement) {
                addToLeaderboard(studentName);
                draggedElement.remove();
                showCelebration(studentName);
                playCheerSound();
            }
        }

        function addToLeaderboard(studentName) {
            const leaderboard = document.getElementById('leaderboard');
            const emptyMessage = leaderboard.querySelector('.empty-message');
            if (emptyMessage) {
                emptyMessage.remove();
            }

            leaderboardCount++;
            const item = document.createElement('div');
            item.className = 'leaderboard-item';
            
            const rank = document.createElement('div');
            rank.className = 'rank';
            rank.textContent = leaderboardCount;
            
            const name = document.createElement('div');
            name.className = 'student-name';
            name.textContent = studentName;
            
            item.appendChild(rank);
            item.appendChild(name);
            leaderboard.appendChild(item);
        }

        function showCelebration(studentName) {
            const overlay = document.getElementById('celebrationOverlay');
            const nameElement = document.getElementById('celebrationName');
            const starsContainer = document.getElementById('stars');
            
            nameElement.textContent = studentName;
            overlay.style.display = 'flex';
            
            starsContainer.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = '‚≠ê';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 0.5 + 's';
                    star.style.fontSize = (30 + Math.random() * 30) + 'px';
                    starsContainer.appendChild(star);
                }, i * 50);
            }

            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const thumbsUp = document.createElement('div');
                    thumbsUp.className = 'thumbs-up';
                    thumbsUp.textContent = 'üëç';
                    thumbsUp.style.left = Math.random() * 80 + 10 + '%';
                    thumbsUp.style.top = Math.random() * 80 + 10 + '%';
                    thumbsUp.style.fontSize = (40 + Math.random() * 40) + 'px';
                    thumbsUp.style.animationDelay = Math.random() * 0.3 + 's';
                    document.getElementById('celebrationOverlay').appendChild(thumbsUp);
                }, i * 100);
            }

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    document.getElementById('celebrationOverlay').appendChild(confetti);
                }, i * 30);
            }

            setTimeout(() => {
                closeCelebration();
            }, 3000);
        }

        function closeCelebration() {
            const overlay = document.getElementById('celebrationOverlay');
            overlay.style.display = 'none';
            
            const thumbsUps = overlay.querySelectorAll('.thumbs-up');
            thumbsUps.forEach(el => el.remove());
            
            const confettis = overlay.querySelectorAll('.confetti');
            confettis.forEach(el => el.remove());
        }

        function playCheerSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            const frequencies = [523.25, 659.25, 783.99, 1046.50];
            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                }, index * 150);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initStudentsGrid();
            initCheerWords();
            initLeaderboard();
        });
    </script>
</body>
